<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Leilão NFT</title>
    </head>
    <body>
        <header>
    <img src="images/capa.png" width="100%"></img>
        </header>
        <main>
            <div class="c1"><span class="span" id="endereco_contrato"></span></div>
            </br>
            <div class="c1">
            <span id="counter">00:00:00</span>
            </div>
            <br />
            <div class="c1"><button id="conectar">Conectar Carteira</button></div>
            <br>
            <div class="c1">
            <button id="ether_in_contract">Mostrar Balanço</button>
            <button id="dono_maior_lance">Dono do Maior Lance</button>
            <button id="maior_lance">Maior Lance</button>
            </div>
            <br>
            <div class="c1">
            <span id="ether_span" class="span">Balanço do Contrato:</span>
            <span class="span", id="dono_maior_lance_span">O dono do maior lance:</span>
            <span class="span", id="maior_lance_span">O maior lance:</span>
            </div>
            <br>
            <div class="c1">
            <input type="number" step="0.01" placeholder="Defina um lance mínimo:" id="lance_minimo">
            <input type="number" step="0.01" placeholder="Seu lance:" id="lance_input">
            <input type="number" step="1" placeholder="Tempo do leilão em min:" id="time_input">
            </div>
            <br>
            <div class="c1">
            <button id="iniciar_leilao">Iniciar Leilao</button>
            <button id="dar_lance">Dar lance</button>
            <button id="set_time">Set Time</button>
            </div>
            <br>
            <div class="c1">
            <button id="encerrar_leilao">Encerrar Leilão</button>
            </div>    
        </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.0/web3.min.js"
        integrity="sha512-RGPKVfQewHGfk9yaB7ThGPKAQU+civS5awsfStLg22jrWbqgDkNzPtIwNFpFApr3ccjB730SRxi+KnDjhIuTpw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
